<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>
		<style>
			#div1{
				width: 80px;
				height: 80px;
				border: solid 1px #000;
			}
			.emDestaque{
				background-color: red;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(()=>{
				
				$('#btn2').on('click', ()=>{
					alert('BTN 2 clicado')
				})	

				//Iniciando o evento de click do botão, a partir do do botão 1
				$('#btn1').on('click', ()=>{
					$('#btn2').trigger('click')
				})


				/*
					$('#div1').on('mouseenter', e =>{
						$(e.target).addClass('emDestaque')
					})

					$('#div1').on('mouseleave', e =>{
						$(e.target).removeClass('emDestaque')
					})
				
				*/
				//Realiza a mesma função das duas acima, porem com bem menos codigo.
				/*	$('#div1').hover(
						e => $(e.target).addClass('emDestaque'),
						e => $(e.target).removeClass('emDestaque')
					)
				*/

				//enxuando mais ainda o codigo. Adiciona a classe emDestaque caso ainda não exista e remove caso ja exista a classe
				$('#div1').hover(
					e => $(e.target).toggleClass('emDestaque')			
				)

				//Caso a classe não exista e inserida no elemento, caso ja exista e removida, exemplo usado no console.
				//$('#div1').toggleClass('emDestaque')

			})		
		</script>
	</head>
	<body>
		
		<button id="btn1" type="button">BTN 1</button>
		<button id="btn2" type="button">BTN 2</button>
		<hr>

		<div id="div1"></div>

		

	</body>
</html>
