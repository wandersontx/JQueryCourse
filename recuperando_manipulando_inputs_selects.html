<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script>
  	$(document).ready(()=>{

    //==>>Atividade realizada diretamente no console...<<==
    //Recuperando valores
    $('#nome').val()
    $('#origem').val()

    //Manipulando valores
    $('#nome').val('Leticia leite')
    $('#origem').val('2')

  	})
  </script>

</head>
<body>

  <p>Nome:</p>
  <input type="text" name="nome" id="nome">
  <hr/>

  <p>Onde você nos encontrou?</p>
  <select id="origem">
    <option value="0">-- Secione --</option>
    <option value="1">Google</option>
    <option value="2">Facebook</option>
    <option value="3">Rádio</option>
    <option value="4">Outros meios</option>
  </select>


</body>
</html>
