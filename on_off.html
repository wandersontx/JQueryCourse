<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>
		<style>
			.desfocado{
				background-color: white;
			}
			.focado{
				background-color: green;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(()=>{
				//Cada input criado receberÃ¡ os estilos 'desfocado' e 'focado'
				//A ideia aqui e que os elementos pai, neste caso (body), forneceram para os filhos, neste caso (input) acesso aos eventos.
				$('body').on('focus', 'input' ,e =>{
					$(e.target).removeClass('desfocado')
					$(e.target).addClass('focado')
				})

				$('body').on('blur','input', e =>{
					$(e.target).removeClass('focado')
					$(e.target).addClass('desfocado')
				})

				$('body').append('<br/></br><input type="text" class="desfocado"/>')

				/*
					removendo um evento. Como foi inserido no console, para exemplificar
					$('body').off('blur','input')
				*/
			})		
		</script>
	</head>
	<body>
		
		<input type="text" class="desfocado" name="">

	</body>
</html>
