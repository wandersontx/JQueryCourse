<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			#divExterna{
				background-color: #ccc;
				width: 80px;
				height: 80px;
				padding: 70px;
			}
			#divInterna{
				width: 80px;
				height: 80px;
				background-color: blue; 			
			}
			.inputFocado{
				background-color: #ff0000;
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(()=>{//inicio captura de eventos
				$('#onload').html('Página carregada')

				$(window).scroll(()=>{
					$('#scroll').html('Scroll acionado')
				})

				$(window).resize(()=>{
					$('#resize').html('Pagina redimensionada')
				})


				//function / arrow function
				/*$('#div1').scroll(function(){
					//como queremos selecionar o proprio elemento que foi alvo da captura do evento ('#div1'), podemos utilizar a notação 'this'
					$(this).css('background-color','blue')
				})*/

				//alternativo|| e-> retorno da função scroll
				$('#div1').scroll(e=>{					
					$(e.target).css('background-color','blue')
				})	
		//-----------------------------------------------


		//**Eventos de mouse

		//capturado ao pressionar o botão do mouse
		$('#btn1').mousedown(()=>{
			$('#div2').css('background-color','green')
		})		

		//capturado ao soltar o botão do mouse - similar ao evento click[$('#btn1').click(()=>{....]
		$('#btn1').mouseup(()=>{
			$('#div2').css('background-color','yellow')
		})
			
		//capturando ao ser realizado um duplo click	
		$('#btn2').dblclick(()=>{
			$('#div2').css('background-color','purple')
		})	

		//proporciona o efeito de arrastar elementos dentro da pagina
		//captura a posicão do mouse sobre a pagina
		$('#div2').mousemove((e)=>{		
			$('#resultado').html('X: '+e.offsetX+', Y:'+e.offsetY)

		})

		//mouseover / mouseenter: Ocorre quando o mouse sobre o elmento
		//mouseout / mouseleave: Ocorre quando o mouse sai da area sobreposta do elmento


		//mouseover / mouseout (antigos)
	/*	$('#divExterna').mouseover(()=>{
			$('#resultadoDiv1').html('entrou...')
			console.log('Div Externa: (entrou)')
		})

		$('#divExterna').mouseout(()=>{
			$('#resultadoDiv1').html('saiu...')
			console.log('Div Externa: (saiu)')
		})

		$('#divInterna').mouseover(()=>{
			$('#resultadoDiv2').html('entrou...')
			console.log('Div Interna: (entrou)')
		})

		$('#divInterna').mouseout(()=>{
			$('#resultadoDiv2').html('saiu...')
			console.log('Div Interna: (saiu)')
		})

	*/	

		//Recomendavel utilizar estes, pois tem a inteligencia de impedir o efeito de borbulhamento.
		//mouseenter / mouseleave (novos)	
		$('#divExterna').mouseenter(()=>{
			$('#resultadoDiv1').html('entrou...')
			console.log('Div Externa: (entrou)')
		})	

		$('#divExterna').mouseleave(()=>{
			$('#resultadoDiv1').html('saiu...')
			console.log('Div Externa: (saiu)')
		})

		$('#divInterna').mouseenter(()=>{
			$('#resultadoDiv2').html('entrou...')
			console.log('Div Interna: (entrou)')
		})	

		$('#divInterna').mouseleave(()=>{
			$('#resultadoDiv2').html('saiu...')
			console.log('Div Interna: (saiu)')
		})
		//-----------------------------------------------------

		//**Eventos de teclado
		/*$('#teclado').keydown(()=>{
			$('#resultadoTecla').html('Tecla pressionada')
			console.log('Tecla pressionada')
		})*/

		//Para o caracter permanecer no campo o keyCode deve está entre 97 e 100
		$('#teclado').keyup((e)=>{
			if(e.keyCode < 97 || e.keyCode > 100){
				let txt = $(e.target).val()
				txt = txt.slice(0,-1)
				$(e.target).val(txt)
			}
			else{
				console.log(e.keycode)
			}
			
		})

		//------------------------------------------------------

		//**Eventos de formulario
		$('#nome').focus((e)=>{
			console.log('Esse elemento html recebeu o foco (nome)')
			//target -> alvo do evento
			$(e.target).addClass('inputFocado')
		})

		$('#email').focus((e)=>{
			console.log('Esse elemento html recebeu o foco (email)')
			$(e.target).addClass('inputFocado')
		})

		$('#nome').blur((e)=>{
			console.log('Esse elemento perdeu foco (nome_)')
			$(e.target).removeClass('inputFocado')
		})

		$('#email').blur((e)=>{
			console.log('Esse elemento perdeu foco (email_)')
			$(e.target).removeClass('inputFocado')
		})


		$('#opcao').change((e)=>{
			console.log('A opção foi modificada: ('+$(e.target).val()+')')

		})

		$('#form').submit((e)=>{
			//evita o comportamento padrão do formulário
			e.preventDefault()
			console.log('Formulário enviado...')
			
		})

		$('#linkTest').click(e=>{
			//Bloqueia o comportamento padrão do link
			e.preventDefault()
		})

			})//fim captura de eventos
		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Eventos</h1>
		</div>

		<div>
			<h3>Browser</h3>
			<span>Onload: </span><span id="onload">?</span><br />
			<span>Scroll: </span><span id="scroll">?</span><br />
			<span>Resize window: </span><span id="resize">?</span>
			<div id="div1" style="height: 100px; width: 100px; border: solid 1px; overflow-y: scroll"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div>
			<hr />

			<h3>Mouse</h3>
			<button id="btn1" type="button">Clique aqui</button>
			<button id="btn2" type="button">Clique aqui 2x</button>
			<div id="div2" style="background-color: red; width: 80px; height: 50px; margin-top: 10px; margin-bottom: 10px"></div>
			<span>Resultado do evento sobre a div</span><span id="resultado"></span>

			<div id="divExterna">
				<div id="divInterna"></div>
			</div>			
			<span>Div Externa: </span><span id="resultadoDiv1"></span><br>
			<span>Div Interna: </span><span id="resultadoDiv2"></span>			
			<hr />

			<h3>Teclado</h3>
			<span>Nome:</span>
			<input type="text" id="teclado" />
			<span id="resultadoTecla">Resultado do evento sobre o input</span>
			<hr />

			<h3>Formulário</h3>
			<form  id="form" >
				<span>Nome:</span>
				<input type="text" id="nome" />

				<span>E-mail:</span>
				<input type="text" id="email" />

				<span>Motivo do contato:</span>
				<select id="opcao">
					<option value="">-- Selecione --</option>
					<option value="duvida">Dúvida</option>
					<option value="sugestao">Sugestão</option>
				</select>
				
				<button type="submit">Enviar</button>
			</form>
		</div>
		<a id="linkTest" href="http://www.udemy.com">Udemy</a>
	</body>

</html>
