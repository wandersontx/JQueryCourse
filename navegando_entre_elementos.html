<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
		//Atividade realizada no console
		//Seleciona por um elemento pai
		$('.secao1').parent()//retorna o elemento 'pagina', pois está um nivel acima de seção


		//Procura por elementos pai, seleciona o primeiro elemento encontrado de baixo para cima
		$('.subSecao').closest('#pagina')


		//Procura por elemento filho, seleciona o primeiro elemento encontrado de cima para baixo
		$('#pagina').find('.secao2')

		//Busca por tag
		$('.item').closest('ul')

		//Combinando metodos de busca
		//1º Sobe para o elemento pai
		//2º Desce até encontra o elemento h1
		$('.secao1').parent().find('h1')

		//mais um teste
		$('.subSecao').closest('#pagina').find('h1')



		</script>
	</head>
	<body>
		
		<div id="topo">
			<ul class="menu">
				<li class="item"></li>
				<li class="item"></li>
			</ul>
		</div>

		<div id="pagina">
			<div class="secao1">
				<div class="subSecao"></div>
			</div>
			
			<div class="secao2">
				<h1></h1>
			</div>
		</div>		
		
		<div id="rodape">
			<div>
				<p></p>	
				<span id="opcao1"></span>
			</div>
		</div>

	</body>

</html>
